        body {

        .inventory-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8B4513;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .inventory-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: #8B4513;
            border-radius: 2px;
            opacity: 0.8;
            transition: all 0.2s ease;
        }

        .inventory-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: #A65D1E;
        }

        .inventory-toggle:hover::before {
            opacity: 1;
            background: #A65D1E;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            width: 16px;
            height: 16px;
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        .crosshair.hidden {
            opacity: 0;
        }

        /* Top line */
        .crosshair::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 6px;
            background: white;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Bottom line */
        .crosshair::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 6px;
            background: white;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Left line */
        .crosshair .line-left {
            position: absolute;
            height: 2px;
            width: 6px;
            background: white;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Right line */
        .crosshair .line-right {
            position: absolute;
            height: 2px;
            width: 6px;
            background: white;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);

    <script>
        console.log('Script loaded');
        

        
        console.log('[UI] Loaded player stats globals');
        
        // Prevent default context menu (right-click) behavior
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            console.log('[UI] Default context menu prevented');
            return false;
        });
        
        // Initialize global variables
        window.activeCategory = 'tools'; // Default category
        window.lastRequestedCategory = null;
        
        // Track key state
        let isKeyPressed = false;
        let isFPressed = false;
        
        // Store inventory state
        const inventoryState = new Map();

        // Track active category
        let activeCategory = 'tools';

        // Create tooltip element - moved to beginning of script for global access
        let tooltip = document.createElement('div');
        tooltip.className = 'item-tooltip';
        tooltip.style.display = 'none';
        document.body.appendChild(tooltip);
        console.log('[UI] Created tooltip element');

        // Function to show tooltip
        function showTooltip(e) {
            try {
                // Get the slot number from the data-slot attribute
                const slot = parseInt(this.getAttribute('data-slot'));
                if (isNaN(slot)) {
                    console.log('[UI] Error: Invalid slot number in showTooltip');
                    return;
                }
                
                console.log(`[UI] Attempting to show tooltip for slot ${slot}`);
                
                // Get item data from inventory state
                const itemData = inventoryState.get(slot);
                
                // Check if there's any item data for this slot
                if (!itemData || !itemData.type) {
                    console.log(`[UI] No item data found for slot ${slot} or empty slot`);
                    return;
                }
                
                console.log(`[UI] Showing tooltip for item in slot ${slot}:`, itemData);
                
                // Use the same config-based tooltip system as crafting
                getItemConfigFromServer(itemData.type, (itemConfig) => {
                    // Clear the tooltip content
                    tooltip.innerHTML = '';
                    
                    // Get item properties from config and itemData
                    const displayName = itemConfig.displayName || getItemDisplayName(itemData.type);
                    const category = (itemConfig.category || 'resource').toLowerCase();
                    const rarity = itemConfig.rarity || 'common'; // Default to common rarity if not specified
                    
                    // SECTION 1: Title and Category
                    const headerSection = document.createElement('div');
                    headerSection.className = 'tooltip-section';
                    
                    // Create title element - keeping the default color, not using rarity color
                    const titleElement = document.createElement('div');
                    titleElement.className = 'tooltip-title';
                    titleElement.textContent = displayName;
                    headerSection.appendChild(titleElement);
                    
                    // Format category for display (capitalize first letter)
                    const formattedCategory = category.charAt(0).toUpperCase() + category.slice(1);
                    
                    // Format rarity for display (capitalize first letter)
                    const formattedRarity = rarity.charAt(0).toUpperCase() + rarity.slice(1);
                    
                    // Add rarity and category element
                    const categoryElement = document.createElement('div');
                    categoryElement.style.fontSize = '12px';
                    categoryElement.style.color = '#aaaaaa';
                    categoryElement.style.marginBottom = '3px';
                    
                    // Create a span for rarity text with its color
                    const raritySpan = document.createElement('span');
                    raritySpan.className = `rarity-${rarity}`;
                    raritySpan.textContent = formattedRarity;
                    categoryElement.appendChild(raritySpan);
                    
                    // Add a separator
                    categoryElement.appendChild(document.createTextNode(' • '));
                    
                    // Add category text
                    const categoryText = document.createTextNode(formattedCategory);
                    categoryElement.appendChild(categoryText);
                    
                    headerSection.appendChild(categoryElement);
                    
                    // Add header section to tooltip
                    tooltip.appendChild(headerSection);
                    
                    // SECTION 2: Stats (Damage, Armor, etc.)
                    let hasStats = false;
                    const statsSection = document.createElement('div');
                    statsSection.className = 'tooltip-section';
                    
                    // Add damage info for weapons if available
                    if ((category === 'weapon' || category === 'weapons') && itemConfig.damage !== undefined) {
                        hasStats = true;
                        const damageElement = document.createElement('div');
                        damageElement.className = 'tooltip-damage';
                        damageElement.textContent = `Damage: ${itemConfig.damage}`;
                        statsSection.appendChild(damageElement);
                    }
                    
                    // Add armor points for armor if available
                    if (category === 'armor' && itemConfig.armorPoints !== undefined) {
                        hasStats = true;
                        const armorElement = document.createElement('div');
                        armorElement.className = 'tooltip-armor';
                        armorElement.textContent = `Armor: ${itemConfig.armorPoints}`;
                        statsSection.appendChild(armorElement);
                    }
                    
                    // Only add stats section if there are stats
                    if (hasStats) {
                        tooltip.appendChild(statsSection);
                    }
                    
                    // SECTION 3: Durability
                    let hasDurability = false;
                    const durabilitySection = document.createElement('div');
                    durabilitySection.className = 'tooltip-section';
                    
                    // Add durability info from actual item instance if available, otherwise from config
                    if (itemData.durability !== undefined && itemData.maxDurability !== undefined) {
                        hasDurability = true;
                        // Use actual item durability from inventory slot
                        const durabilityElement = document.createElement('div');
                        durabilityElement.className = 'tooltip-durability';
                        durabilityElement.textContent = `Durability: ${itemData.durability}/${itemData.maxDurability}`;
                        
                        const durabilityBarElement = document.createElement('div');
                        durabilityBarElement.className = 'tooltip-durability-bar';
                        
                        const durabilityFillElement = document.createElement('div');
                        durabilityFillElement.className = 'tooltip-durability-fill';
                        const durabilityPercentage = (itemData.durability / itemData.maxDurability) * 100;
                        durabilityFillElement.style.width = `${durabilityPercentage}%`;
                        durabilityFillElement.style.height = '100%';
                        
                        // Color the bar based on durability level
                        if (durabilityPercentage > 66) {
                            durabilityFillElement.style.backgroundColor = '#4CAF50'; // Green
                        } else if (durabilityPercentage > 33) {
                            durabilityFillElement.style.backgroundColor = '#FFA500'; // Orange
                        } else {
                            durabilityFillElement.style.backgroundColor = '#F44336'; // Red
                        }
                        
                        durabilityBarElement.appendChild(durabilityFillElement);
                        durabilityElement.appendChild(durabilityBarElement);
                        durabilitySection.appendChild(durabilityElement);
                    } else if (category === 'tool' || category === 'tools' || 
                               category === 'weapon' || category === 'weapons' || 
                               category === 'armor') {
                        // Fallback to config values if the item should have durability
                        const maxDurability = itemConfig.maxDurability || 0;
                        const durability = itemConfig.durability || maxDurability;
                        
                        if (maxDurability > 0) {
                            hasDurability = true;
                            const durabilityElement = document.createElement('div');
                            durabilityElement.className = 'tooltip-durability';
                            durabilityElement.textContent = `Durability: ${durability}/${maxDurability}`;
                            
                            const durabilityBarElement = document.createElement('div');
                            durabilityBarElement.className = 'tooltip-durability-bar';
                            
                            const durabilityFillElement = document.createElement('div');
                            durabilityFillElement.className = 'tooltip-durability-fill';
                            const durabilityPercentage = (durability / maxDurability) * 100;
                            durabilityFillElement.style.width = `${durabilityPercentage}%`;
                            durabilityFillElement.style.height = '100%';
                            
                            // Default green for new items
                            durabilityFillElement.style.backgroundColor = '#4CAF50';
                            
                            durabilityBarElement.appendChild(durabilityFillElement);
                            durabilityElement.appendChild(durabilityBarElement);
                            durabilitySection.appendChild(durabilityElement);
                        }
                    }
                    
                    // Only add durability section if there is durability
                    if (hasDurability) {
                        tooltip.appendChild(durabilitySection);
                    }
                    
                    // SECTION 4: Soulbound indicator (if applicable)
                    if (itemConfig.soulbound === true) {
                        const soulboundElement = document.createElement('div');
                        soulboundElement.style.fontSize = '11px';
                        soulboundElement.style.color = '#8a8a8a';
                        soulboundElement.style.marginTop = '4px';
                        soulboundElement.style.textAlign = 'center';
                        soulboundElement.textContent = 'Soulbound';
                        tooltip.appendChild(soulboundElement);
                    }
                    
                    tooltip.style.display = 'block';
                    moveTooltip(e);
                    
                    console.log(`[UI] Successfully displayed tooltip for item: ${itemData.type}`);
                });
            } catch (error) {
                console.error('[UI] Error in showTooltip:', error);
            }
        }
        
        // Function to hide tooltip
        function hideTooltip(e) {
            e.stopPropagation();
            tooltip.style.display = 'none';
        }
        
        // Function to move tooltip with cursor
        function moveTooltip(e) {
            tooltip.style.left = (e.clientX - tooltip.offsetWidth - 15) + 'px';
            tooltip.style.top = (e.clientY - 25) + 'px';
        }
        
        // Function to position tooltip on the right side of the cursor - specifically for dungeon tooltips
        function moveDungeonTooltip(e) {
            tooltip.style.left = (e.clientX + 15) + 'px';
            tooltip.style.top = (e.clientY - 25) + 'px';
        }
        
        // Function to get display name for an item type
        function getItemDisplayName(itemType) {
            if (!itemType) return '';
            // Convert item type to display name (e.g., 'sword-stone' -> 'Stone Sword')
            return itemType.split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');

        // Function to show tooltip for crafting items

                    raritySpan.textContent = formattedRarity;
                    categoryElement.appendChild(raritySpan);
                    
                    // Add a separator
                    categoryElement.appendChild(document.createTextNode(' • '));
                    
                    // Add category text
                    const categoryText = document.createTextNode(formattedCategory);
                    categoryElement.appendChild(categoryText);
                    
                    headerSection.appendChild(categoryElement);
                    
                    // Add header section to tooltip
                    tooltip.appendChild(headerSection);
                    
                    // SECTION 2: Stats (Damage, Armor, etc.)
                    let hasStats = false;
                    const statsSection = document.createElement('div');
                    statsSection.className = 'tooltip-section';

                    if (category === 'weapon' || category === 'weapons') {

                            armorElement.textContent = `Armor: ${itemConfig.armorPoints}`;
                            statsSection.appendChild(armorElement);
                        }
                    }
                    
                    // Only add stats section if there are stats
                    if (hasStats) {
                        tooltip.appendChild(statsSection);
                    }
                    
                    // SECTION 3: Durability
                    let hasDurability = false;
                    const durabilitySection = document.createElement('div');
                    durabilitySection.className = 'tooltip-section';
                    
                    // For tools, weapons, and armor, show durability information from config
                    if (category === 'tool' || category === 'tools' || 
                        category === 'weapon' || category === 'weapons' || 
                        category === 'armor') {
                        
                        const maxDurability = itemConfig.maxDurability || 0;
                        const durability = itemConfig.durability || maxDurability; // For new items, durability equals maxDurability
                        
                        if (maxDurability > 0) {
                            hasDurability = true;
                            // Create durability element
                            const durabilityElement = document.createElement('div');
                            durabilityElement.className = 'tooltip-durability';
                            durabilityElement.textContent = `Durability: ${durability}/${maxDurability}`;

                            durabilityFillElement.className = 'tooltip-durability-fill';

                            durabilityFillElement.style.width = `${durabilityPercentage}%`;
                            durabilityFillElement.style.height = '100%';
                            durabilityFillElement.style.backgroundColor = '#4CAF50'; // Default green for new items

                    }
                    
                    // Only add durability section if there is durability

        function updateInventorySlot(slot, item, count = 1, imageUrl, durability) {
            // Update internal state with all properties
            const itemData = { 
                type: item, 
                count, 
                imageUrl
            };
            
            // Add durability info if available
            if (durability) {
                itemData.durability = durability.durability;
                itemData.maxDurability = durability.maxDurability;
                itemData.durabilityPercentage = durability.durabilityPercentage;
                console.log(`[UI] Adding durability info to slot ${slot}:`, durability);
            }
            
            inventoryState.set(slot, itemData);
            console.log(`[UI] Updating slot ${slot} with item ${item}`, itemData);
            
            // Update inventory slot
            const inventorySlot = document.querySelector(`.inventory-slot[data-slot="${slot}"]`);
            if (inventorySlot) {
                const itemIcon = inventorySlot.querySelector('.item-icon');
                const itemCountElement = inventorySlot.querySelector('.item-count');
                
                if (itemIcon) {
                    itemIcon.className = 'item-icon';
                    if (item) {
                        itemIcon.style.backgroundImage = `url('{{CDN_ASSETS_URL}}/${imageUrl}')`;
                    } else {
                        itemIcon.style.backgroundImage = 'none';
                    }
                }
                
                if (itemCountElement) {
                    itemCountElement.textContent = item && count > 1 ? count.toString() : '';
                }
                
                // Ensure data-slot attribute is set
                inventorySlot.setAttribute('data-slot', slot);
                
                // Make sure event listeners are attached
                if (!inventorySlot.hasAttribute('data-tooltip-initialized')) {
                    inventorySlot.addEventListener('mouseenter', showTooltip);
                    inventorySlot.addEventListener('mouseleave', hideTooltip);
                    inventorySlot.addEventListener('mousemove', moveTooltip);
                    inventorySlot.setAttribute('data-tooltip-initialized', 'true');
                }
            }

            // Update hotbar slot if it's in the hotbar range
            if (slot < 5) {
                const hotbarSlot = document.querySelector(`.hotbar-slot[data-slot="${slot}"]`);
                if (hotbarSlot) {
                    const itemIcon = hotbarSlot.querySelector('.item-icon');
                    const itemCountElement = hotbarSlot.querySelector('.item-count');
                    
                    if (itemIcon) {
                        itemIcon.className = 'item-icon';

                        } else {

                    if (itemCountElement) {

        // Helper function to ensure image URLs are correctly formed
        function getCorrectImageUrl(imageUrl) {
            if (!imageUrl) return 'https://localhost:8080//items/fallback.png';
            
            // If it already includes the full URL, return it
            if (imageUrl.startsWith('http')) {
                return imageUrl;
            }
            
            // If it's just a relative path, add the correct prefix
            if (imageUrl.startsWith('../')) {
                // Remove the '../' prefix
                const cleanUrl = imageUrl.replace('../', '');
                return `https://localhost:8080//${cleanUrl}`;
            }
            
            // If it's just the filename, add the items/ prefix
            if (!imageUrl.includes('/')) {
                return `https://localhost:8080//items/${imageUrl}`;
            }
            
            // Otherwise, add the full URL prefix
            return `https://localhost:8080//${imageUrl}`;
        }

        // Cache for item configs to reduce server requests
        const itemConfigCache = new Map();

        // Function to get item config from server
        function getItemConfigFromServer(itemType, callback) {
            // Check if we already have this config in the cache
            if (itemConfigCache.has(itemType)) {
                callback(itemConfigCache.get(itemType));
                return;
            }
            
            // Request config from server
            hytopia.sendData({
                getItemConfig: {
                    type: itemType
                }
            });
            
            // Set up a one-time listener for the response
            const handleConfigResponse = (data) => {
                if (data.itemConfig && data.itemConfig.type === itemType) {
                    // Store in cache
                    itemConfigCache.set(itemType, data.itemConfig);
                    
                    // Call the callback with the config
                    callback(data.itemConfig);
                    
                    // Remove this one-time listener
                    hytopia.offData(handleConfigResponse);
                }
            };
            
            hytopia.onData(handleConfigResponse);
            
            // Set a timeout in case server doesn't respond
            setTimeout(() => {
                // If we still don't have the config, use a default
                if (!itemConfigCache.has(itemType)) {
                    console.warn(`[UI] Timeout getting config for ${itemType}, using fallback`);
                    
                    // Create a fallback config based on naming conventions
                    const fallbackConfig = createFallbackConfig(itemType);
                    itemConfigCache.set(itemType, fallbackConfig);
                    callback(fallbackConfig);
                    
                    // Remove the listener
                    hytopia.offData(handleConfigResponse);
                }
            }, 500); // 500ms timeout
        }

        // Function to create a fallback config based on item type naming conventions
        function createFallbackConfig(itemType) {
            // Start with a basic config
            const config = {
                type: itemType,
                displayName: getItemDisplayName(itemType),
                category: 'resource', // Default category
                rarity: 'common' // Default rarity - will be overridden by server if available
            };
            
            // Try to guess category based on name
            if (itemType.includes('sword') || itemType.includes('bow') || itemType.includes('axe-')) {
                config.category = 'weapon';
                config.durability = 600;
                config.maxDurability = 600;
                config.damage = 5;
            } else if (itemType.includes('pickaxe') || itemType.includes('shears') || itemType.includes('fishing')) {
                config.category = 'tool';
                config.durability = 800;
                config.maxDurability = 800;
            } else if (itemType.includes('helmet') || itemType.includes('chestplate') || 
                       itemType.includes('leggings') || itemType.includes('boots')) {
                config.category = 'armor';
                config.durability = 500;
                config.maxDurability = 500;
                config.armorPoints = 3;
            }
            
            return config;
        }

            }
            
            // Sort dungeons by level from low to high
            const sortedDungeons = [...dungeons].sort((a, b) => a.minLevel - b.minLevel);
            console.log(`[UI] Sorted dungeons for ${range}:`, sortedDungeons.map(d => `${d.name} (Lvl ${d.minLevel})`));
            
            // Render each dungeon
            sortedDungeons.forEach(dungeon => {
                // Create dungeon entry
                const entry = document.createElement('div');
                entry.className = 'dungeon-entry';
                entry.dataset.id = dungeon.id;
                
                // Set image (use fallback if image not available)
                const img = document.createElement('img');
                
                // Use dungeon ID for image path
                img.src = processCdnUrl(`{{CDN_ASSETS_URL}}/${dungeon.imageUrl}`);
                img.alt = dungeon.name;
                
                console.log(`[UI] Setting image for dungeon ${dungeon.name} with URL:`, img.src);
                // Set fallback for image load errors
                
                
                entry.appendChild(img);
                
                // Create info section
                const info = document.createElement('div');
                info.className = 'dungeon-info';
                
                // Add dungeon name
                const name = document.createElement('div');
                name.className = 'dungeon-name';
                name.textContent = dungeon.name;
                info.appendChild(name);
                
                // Add dungeon level
                const level = document.createElement('div');
                level.className = 'dungeon-level';
                level.textContent = `Level ${dungeon.minLevel}`;
                info.appendChild(level);
                
                // Add loot slots
                const lootContainer = document.createElement('div');
                lootContainer.className = 'potential-loot';
                
                // Add up to 3 loot items (or placeholders if less than 3)
                const lootItems = dungeon.loot || [];
                for (let i = 0; i < 3; i++) {
                    const lootSlot = document.createElement('div');
                    lootSlot.className = 'loot-slot';
                    
                    const lootImg = document.createElement('img');
                    
                    if (i < lootItems.length) {
                        // Use real loot data
                        lootImg.src = processCdnUrl(`{{CDN_ASSETS_URL}}/items/${lootItems[i].item}.png`);
                        lootImg.alt = lootItems[i].item;
                        // Add tooltip data
                        lootSlot.dataset.item = lootItems[i].item;
                        lootSlot.dataset.dropChance = lootItems[i].dropChance;
                        
                        // Add hover tooltip for loot
                        lootSlot.addEventListener('mouseenter', (e) => {
                            const tooltip = document.querySelector('.item-tooltip');
                            if (tooltip) {
                                tooltip.innerHTML = `
                                    <div>
                                        <div style="font-weight: bold; color: gold;">${getItemDisplayName(lootItems[i].item)}</div>
                                        <div>Drop Chance: ${lootItems[i].dropChance}%</div>
                                    </div>
                                `;
                                tooltip.style.display = 'block';
                                moveDungeonTooltip(e);
                            }
                        });
                        
                        lootSlot.addEventListener('mousemove', moveDungeonTooltip);
                        
                        lootSlot.addEventListener('mouseleave', () => {
                            const tooltip = document.querySelector('.item-tooltip');
                            if (tooltip) {
                                tooltip.style.display = 'none';
                            }
                        });
                    } else {
                        // Use placeholder
                        lootImg.src = processCdnUrl('{{CDN_ASSETS_URL}}/items/question_mark.png');
                        lootImg.alt = '?';
                    }
                    
                    lootImg.onerror = () => {
                        lootImg.src = processCdnUrl('{{CDN_ASSETS_URL}}/items/question_mark.png');
                    };
                    
                    lootSlot.appendChild(lootImg);
                    lootContainer.appendChild(lootSlot);
                }
                
                info.appendChild(lootContainer);
                entry.appendChild(info);
                
                // Add fight button
                const fightButton = document.createElement('button');
                fightButton.className = 'fight-button';
                fightButton.textContent = 'FIGHT';
                
                // Add tooltip for entry requirements
                fightButton.addEventListener('mouseenter', (e) => {
                    const tooltip = document.querySelector('.item-tooltip');
                    if (tooltip) {
                        // Build requirements HTML
                        let requirementsHtml = `
                            <div style="padding: 10px; min-width: 200px;">
                                <div style="font-weight: bold; color: gold; margin-bottom: 10px; font-size: 16px; text-align: center; border-bottom: 1px solid #8b4513; padding-bottom: 5px;">
                                    Entry Requirements
                                </div>
                        `;
                        
                        // Add level requirement
                        requirementsHtml += `
                            <div style="margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;">
                                <span style="color: #ccc; font-weight: bold;">Level:</span> 
                                <span style="color: ${playerLevel >= dungeon.minLevel ? '#66ff66' : '#ff6666'}; font-weight: bold;">${dungeon.minLevel}+</span>
                            </div>
                        `;
                        
                        // Add key requirement if exists
                        if (dungeon.requiredKey) {
                            const keyName = dungeon.requiredKey.displayName || "Dungeon Key";
                            const keyType = dungeon.requiredKey.type || "dungeon-key";
                            const hasKey = dungeon.requiredKey.hasKey;
                            
                            requirementsHtml += `
                                <div style="margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;">
                                    <span style="color: #ccc; font-weight: bold;">Required Key:</span> 
                                    <span style="color: ${hasKey ? '#66ff66' : '#ff6666'}; font-weight: bold;">${keyName}</span>
                                </div>
                                <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
                                    <img src="${processCdnUrl(`{{CDN_ASSETS_URL}}/items/${keyType}.png`)}" 
                                         style="width: 32px; height: 32px; margin-right: 10px; border: 1px solid #8b4513; border-radius: 4px; padding: 2px; background: rgba(0,0,0,0.3);" 
                                         alt="${keyName}" 
                                         onerror="this.src='${processCdnUrl('{{CDN_ASSETS_URL}}/items/question_mark.png')}'">
                                    <span style="color: #ddd;">Required to enter dungeon</span>
                                </div>
                            `;
                        }
                        
                        // Add a note about rewards
                        requirementsHtml += `
                            <div style="margin-top: 12px; border-top: 1px solid #8b4513; padding-top: 5px; font-style: italic; color: #aaa; font-size: 12px; text-align: center;">
                                Defeat bosses to earn rewards!
                            </div>
                        `;
                        
                        requirementsHtml += `</div>`;
                        
                        // Set tooltip content
                        tooltip.innerHTML = requirementsHtml;
                        tooltip.style.display = 'block';
                        tooltip.style.zIndex = '10000'; // Ensure tooltip is on top
                        moveDungeonTooltip(e);
                    }
                });
                
                fightButton.addEventListener('mousemove', moveDungeonTooltip);
                
                fightButton.addEventListener('mouseleave', () => {
                    const tooltip = document.querySelector('.item-tooltip');
                    if (tooltip) {
                        tooltip.style.display = 'none';
                    }
                });
                
                fightButton.addEventListener('click', () => {
                    console.log(`[UI] Fight button clicked for dungeon: ${dungeon.id}`);
                    console.log(`[UI] Dungeon details:`, dungeon);

                    // Check player level requirement
                    const playerLevel = window.playerLevel || 1;
                    if (playerLevel < dungeon.minLevel) {
                        console.log(`[UI] Player level too low: ${playerLevel} < ${dungeon.minLevel}`);
                        showNotification(`You need to be level ${dungeon.minLevel} to enter this dungeon`, 'error');
                        return;
                    }
                    
                    // Check key requirement
                    if (dungeon.requiredKey && !dungeon.requiredKey.hasKey) {
                        console.log(`[UI] Player does not have required key: ${dungeon.requiredKey.type}`);
                        showNotification(`You need a ${dungeon.requiredKey.displayName} to enter this dungeon`, 'error');
                        return;
                    }

                    // If we get here, player meets all requirements
                    // Show confirmation dialog
                    showConfirmation(
                        `Are you sure you want to enter ${dungeon.name}? You might lose all your non-soulbound items if you die!`,
                        () => {
                            console.log(`[UI] Player confirmed dungeon entry`);
                            // Send the fight request to the server
                            hytopia.sendData({
                                dungeonAction: {
                                    action: 'fight',
                                    dungeonId: dungeon.id
                                }
                            });
                        },
                        () => {
                            console.log(`[UI] Player cancelled dungeon entry`);
                        },
                        dungeon.name
                    );
                });
                
                entry.appendChild(fightButton);
                
                // Add to content
                dungeonContent.appendChild(entry);
            });
        }
        
        // Function to close dungeon UI
        function closeDungeonUI() {
            // Hide UI
            const dungeonUI = document.getElementById('dungeonUI');
            if (dungeonUI) {
                dungeonUI.classList.remove('visible');
            }
            
            // Show crosshair
            const crosshair = document.querySelector('.crosshair');
            if (crosshair) {
                crosshair.classList.remove('hidden');
            }
            
            // Enable pointer lock
            hytopia.lockPointer(true);
            
            // Notify server
            hytopia.sendData({
                dungeonToggle: {
                    action: 'close'
                }
            });
        }

        // Add close button event listener for dungeon UI
        document.getElementById('closeDungeon').addEventListener('click', closeDungeonUI);

        // Helper function to process CDN URLs
        function processCdnUrl(url) {
            if (!url) return '';
            
            // For debugging
            console.log(`[processCdnUrl] Processing URL: "${url}"`);
            
            // If URL contains the placeholder, replace it with the actual domain
            if (url.includes('{{CDN_ASSETS_URL}}')) {
                const processed = url.replace('{{CDN_ASSETS_URL}}', 'https://localhost:8080');
                console.log(`[processCdnUrl] Processed to: "${processed}"`);
                return processed;
            }
            
            console.log(`[processCdnUrl] Leaving unchanged: "${url}"`);
            return url;
        }

        // ... existing code ...

        // Add event listener to fight buttons
        

        // ... existing code ...

        // Add fight button click handler
    

        // Helper function to move dungeon tooltip
        function moveDungeonTooltip(e) {
            const tooltip = document.querySelector('.item-tooltip');
            if (tooltip) {
                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY - 25) + 'px';
            }
        }

        // Handle inventory panel
        hytopia.onData(data => {
            // Existing data handlers...
            
            // Handle player level updates
            if (data.level) {
                updateProfileLevelData(data.level);
            } else if (data.playerStats) {
                // Use playerStats data for updating the profile tab
                updateProfileLevelData(data.playerStats);
            }

            // Handle player name and details updates
            if (data.playerDetails) {
                const playerName = document.querySelector('.player-name');
                const guildTag = document.querySelector('.guild-tag');
                
                if (playerName && data.playerDetails.name) {
                    playerName.textContent = data.playerDetails.name;
                }
                
                if (guildTag && data.playerDetails.guild) {
                    guildTag.textContent = data.playerDetails.guild;
                }
            }
            
            // Handle health updates in profile tab
            if (data.health) {
                const profileHealth = document.querySelector('.profile-health');
                if (profileHealth) {
                    profileHealth.textContent = `${data.health.max}`;
                }
            }
            
            // Handle mana updates in profile tab
            if (data.mana) {
                const profileMana = document.querySelector('.profile-mana');
                if (profileMana) {
                    profileMana.textContent = `${data.mana.max}`;
                }
            }
        });

        function updateProfileLevelData(statsData) {
            // Update profile level display
            const profileLevel = document.querySelector('.profile-level');
            const progressFill = document.querySelector('.profile-progress-fill');
            const profileXp = document.querySelector('.profile-xp');
            const profileXpMax = document.querySelector('.profile-xp-max');
            
            if (profileLevel && typeof statsData.level === 'number') {
                profileLevel.textContent = statsData.level;
            }
            
            if (progressFill && typeof statsData.xp === 'number' && typeof statsData.nextLevelXp === 'number') {
                // Calculate progress percentage
                const percentage = Math.min(100, (statsData.xp / statsData.nextLevelXp) * 100);
                progressFill.style.width = `${percentage}%`;
            }
            
            if (profileXp && typeof statsData.xp === 'number') {
                profileXp.textContent = statsData.xp;
            }
            
            if (profileXpMax && typeof statsData.nextLevelXp === 'number') {
                profileXpMax.textContent = statsData.nextLevelXp;
            }
            
            // Also update the bottom-right level display if it exists
            const levelNumber = document.querySelector('.player-level-number');
            if (levelNumber && typeof statsData.level === 'number') {
                levelNumber.textContent = statsData.level;
            }
            
            const levelProgressFill = document.querySelector('.player-level-progress-fill');
            if (levelProgressFill && typeof statsData.xp === 'number' && typeof statsData.nextLevelXp === 'number') {
                const percentage = Math.min(100, (statsData.xp / statsData.nextLevelXp) * 100);
                levelProgressFill.style.width = `${percentage}%`;
            }
        }

        // Update tab functionality to request player data when profile tab is selected
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                tabButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                // Hide all tab contents
                tabContents.forEach(content => {
                    content.style.display = 'none';
                });
                
                // Show the selected tab content
                const tabName = button.getAttribute('data-tab');
                document.getElementById(`${tabName}Tab`).style.display = 'block';
                
                // If profile tab is selected, request updated player data
                if (tabName === 'profile') {
                    hytopia.sendData({
                        requestProfileData: true
                    });
                }
            });
        });
    </script>
