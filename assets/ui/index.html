<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

       

        /* Error state for failed image loads */
        .item-icon.error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .generator-text {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        .gold-text {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .iron-text {
            color: #C0C0C0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .arrow {
            font-size: 24px;
            margin-top: 5px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .counter {
            font-size: 32px;
            margin-top: 5px;
            height: 40px;
            line-height: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px;
            border-radius: 4px;
            border: 2px solid #8B4513;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hotbar-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #8B4513;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .hotbar-slot:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .hotbar-slot.selected {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .hotbar-slot .item-count {
            position: absolute;
            bottom: 2px;
            right: 4px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .hotbar-slot .item-icon {
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            width: 16px;
            height: 16px;
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        .crosshair.hidden {
            opacity: 0;
        }

        /* Top line */
        .crosshair::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 6px;
            background: white;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Bottom line */
        .crosshair::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 6px;
            background: white;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Left line */
        .crosshair .line-left {
            position: absolute;
            height: 2px;
            width: 6px;
            background: white;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Right line */
        .crosshair .line-right {
            position: absolute;
            height: 2px;
            width: 6px;
            background: white;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Health and Mana bar styles */
        .health-bar {
            position: fixed;
            bottom: 90px;
            left: calc(50% - 148px);
            width: 142px;
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .health-bar-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff3333, #ff6666);
            transition: width 0.3s ease-out;
        }

        .health-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 10px;
            line-height: 12px;
            font-weight: normal;
            pointer-events: none;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .mana-bar {
            position: fixed;
            bottom: 90px;
            left: calc(50% + 6px);
            width: 142px;
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .mana-bar-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #3333ff, #6666ff);
            transition: width 0.3s ease-out;
        }

        .mana-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 10px;
            line-height: 12px;
            font-weight: normal;
            pointer-events: none;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .item-name-display {
            position: fixed;
            bottom: 115px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-shadow: none;
            opacity: 0;
            transition: opacity 0.8s ease;
            letter-spacing: 0.5px;
            z-index: 1000;
            pointer-events: none;
        }

        .inventory-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8B4513;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .inventory-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: #8B4513;
            border-radius: 2px;
            opacity: 0.8;
            transition: all 0.2s ease;
        }

        .inventory-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: #A65D1E;
        }

        .inventory-toggle:hover::before {
            opacity: 1;
            background: #A65D1E;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .inventory-container {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #8B4513;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 24px;
            height: 24px;
            background: rgb(255, 0, 0);
            border: 2px solid #8B4513;
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            padding: 0;
            margin: 0;
            outline: none;
        }

        .close-button:hover {
            background: rgb(200, 0, 0);
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        }

        .close-button:active {
            transform: scale(0.95);
            background: rgb(180, 0, 0);
        }

        .armor-and-player {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #8B4513;
        }

        .armor-section {
            display: flex;
            gap: 4px;
        }

        .armor-slots {
            display: grid;
            grid-template-areas: 
                "helmet chest"
                "legs boots";
            grid-template-columns: 50px 50px;
            grid-template-rows: 50px 50px;
            gap: 4px;
        }

        .backpack-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #8B4513;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 27px;
        }

        
        .player-preview {
            width: 104px;
            height: 104px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-left: 10px;
        }

        .player-preview model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            background-color: transparent;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .player-preview model-viewer.loaded {
            opacity: 1;
        }

        .armor-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #8B4513;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .helmet-slot {
            grid-area: helmet;
        }

        .chestplate-slot {
            grid-area: chest;
        }

        .leggings-slot {
            grid-area: legs;
        }

        .boots-slot {
            grid-area: boots;
        }

        .armor-slot-icon {
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
        }

        .inventory-grid {
            clear: both;
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 4px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #8B4513;
        }

        .inventory-hotbar {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: 50px;
            gap: 4px;
        }

        .inventory-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #555;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .inventory-slot .item-count {
            position: absolute;
            bottom: 2px;
            right: 4px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .inventory-slot.hotbar-mirror {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid #8B4513;
        }

        .inventory-slot:hover {
            border-color: #888;
            background: rgba(255, 255, 255, 0.2);
        }

        .inventory-slot .item-icon {
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .crafting-ui {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #8B4513;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            min-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .crafting-ui.visible {
            display: block !important;
        }

        .crafting-ui h2 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .crafting-categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            border-bottom: 2px solid #8B4513;
            background: rgba(139, 69, 19, 0.2);
            border-radius: 4px;
        }

        .category-button {
            background: rgba(139, 69, 19, 0.4);
            border: 2px solid #8B4513;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            min-width: 120px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-button:hover {
            background: rgba(139, 69, 19, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .category-button.active {
            background: rgba(139, 69, 19, 0.8);
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .recipe-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 0 15px 0 0;
        }

        .recipe-list::-webkit-scrollbar {
            width: 8px;
        }

        .recipe-list::-webkit-scrollbar-track {
            background: rgba(139, 69, 19, 0.2);
            border-radius: 4px;
        }

        .recipe-list::-webkit-scrollbar-thumb {
            background: rgba(139, 69, 19, 0.6);
            border-radius: 4px;
            border: 2px solid rgba(139, 69, 19, 0.2);
        }

        .recipe-list::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 69, 19, 0.8);
        }

        .recipe-item {
            display: flex; /* Show all recipes by default */
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(139, 69, 19, 0.4);
        }

        .recipe-name {
            font-size: 16px;
            color: #FFD700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
        }

        .recipe-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .recipe-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 69, 19, 0.6);
        }

        .recipe-inputs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-right: 20px;
        }

        .recipe-arrow {
            margin: 0 20px;
            color: #FFD700;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .recipe-output {
            display: flex;
            align-items: center;
            position: relative;
        }

        .recipe-output::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 40px;
            background: rgba(139, 69, 19, 0.4);
        }

        .item-slot {
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #8B4513;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .item-slot:hover {
            border-color: #FFD700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        
        .item-icon {
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            image-rendering: pixelated;
            image-rendering: -webkit-optimize-contrast;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .item-count {
            position: absolute;
            bottom: 2px;
            right: 4px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 2;
        }

        .craft-button {
            margin-top: 10px;
            padding: 5px 15px;
            background: rgba(139, 69, 19, 0.6);
            border: 2px solid #8B4513;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        
        .craft-button:hover {
            background: rgba(139, 69, 19, 0.8);
        }
        
        .loading-message {
            text-align: center;
            color: #FFD700;
            padding: 20px;
            font-size: 16px;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="health-bar">
        <div class="health-bar-fill"></div>
        <div class="health-text">100/100</div>
    </div>

    <div class="mana-bar">
        <div class="mana-bar-fill"></div>
        <div class="mana-text">100/100</div>
    </div>

    <div class="item-name-display"></div>

    <div class="crosshair">
        <div class="line-left"></div>
        <div class="line-right"></div>
    </div>

    <template id="gold-text-template">
        <div class="generator-text gold-text">
            <div class="title">GOLD GENERATOR</div>
            <div class="counter"></div>
            <div class="arrow">▼</div>
        </div>
    </template>

    <template id="iron-text-template">
        <div class="generator-text iron-text">
            <div class="title">IRON GENERATOR</div>
            <div class="counter"></div>
            <div class="arrow">▼</div>
        </div>
    </template>

    <div class="hotbar">
        <div class="hotbar-slot selected">
            <div class="item-icon"></div>
        </div>
        <div class="hotbar-slot">
            <div class="item-icon"></div>
        </div>
        <div class="hotbar-slot">
            <div class="item-icon"></div>
        </div>
        <div class="hotbar-slot">
            <div class="item-icon"></div>
        </div>
        <div class="hotbar-slot">
            <div class="item-icon"></div>
        </div>
    </div>

    <div class="inventory-toggle" id="inventoryToggle" style="display: block;"></div>
    
    <div class="inventory-container" id="inventoryContainer" style="display: none;">
        <div class="close-button" id="closeInventory">X</div>
        <div class="armor-and-player">
            <div class="armor-section">
                <div class="armor-slots">
                    <div class="armor-slot helmet-slot">
                        <div class="armor-slot-icon" style="background-image: url('https://www.canteach.ca/minecraft-pe/images/diamond_helmet.gif')"></div>
                    </div>
                    <div class="armor-slot chestplate-slot">
                        <div class="armor-slot-icon" style="background-image: url('https://www.canteach.ca/minecraft-pe/images/diamond_chestplate.gif')"></div>
                    </div>
                    <div class="armor-slot leggings-slot">
                        <div class="armor-slot-icon" style="background-image: url('https://www.canteach.ca/minecraft-pe/images/diamond_leggings.gif')"></div>
                    </div>
                    <div class="armor-slot boots-slot">
                        <div class="armor-slot-icon" style="background-image: url('https://www.canteach.ca/minecraft-pe/images/diamond_boots.gif')"></div>
                    </div>
                </div>
                <div class="backpack-slot">
                    <div class="armor-slot-icon" style="background-image: url('https://www.canteach.ca/minecraft-pe/images/chest.gif')"></div>
                </div>
            </div>
            <div class="player-preview">
                <model-viewer
                    src="{{CDN_ASSETS_URL}}/models/players/player.gltf"
                    camera-controls
                    disable-zoom
                    style="background-color: transparent;"
                    camera-orbit="180deg 90deg 10m"
                    field-of-view="30deg"
                    camera-target="0 1 0"
                    poster=""
                    loading="eager">
                </model-viewer>
            </div>

        <div class="inventory-grid" id="inventoryGrid"></div>
        <div class="inventory-hotbar" id="inventoryHotbar"></div>

    <div class="crafting-ui" id="craftingUI">
        <button class="close-button" id="closeCrafting">X</button>
        <h2>Crafting</h2>
        
        <div class="crafting-categories">
            <button class="category-button active" data-category="tools">Tools</button>
            <button class="category-button" data-category="weapons">Weapons</button>
            <!-- Add more category buttons as needed -->
        </div>

        <div class="recipe-list">
            <!-- Recipes will be dynamically rendered from server data -->
        </div>
    </div>

    <script>
        console.log('Script loaded');
        
        // Initialize global variables
        window.activeCategory = 'tools'; // Default category
        window.lastRequestedCategory = null;
        
        // Track key state
        let isKeyPressed = false;
        let isFPressed = false;
        
        // Store inventory state
        const inventoryState = new Map();

        // Track active category
        let activeCategory = 'tools';

        // Initialize the hotbar
        const hotbar = document.querySelector('.hotbar');
        hotbar.innerHTML = ''; // Clear existing slots
        for (let i = 0; i < 5; i++) {
            const slot = document.createElement('div');
            slot.className = i === 0 ? 'hotbar-slot selected' : 'hotbar-slot';
            const itemIcon = document.createElement('div');
            itemIcon.className = 'item-icon';
            const itemCount = document.createElement('div');
            itemCount.className = 'item-count';
            slot.appendChild(itemIcon);
            slot.appendChild(itemCount);
            hotbar.appendChild(slot);
        }

        // Enhanced function to update inventory slot with item
        function updateInventorySlot(slot, item, count = 1, imageUrl) {
            // Update internal state
            inventoryState.set(slot, { type: item, count, imageUrl });
            
            // Update inventory slot

        function requestRecipes(category) {
            console.log(`[UI] Requesting recipes for category: ${category}`);
            
            // Normalize category name for compatibility
            const normalizedCategory = normalizeCategory(category);
            console.log(`[UI] Normalized category: ${normalizedCategory}`);

            // Send request to server using Hytopia's data format

                requestRecipes: {
                    category: normalizedCategory
                }
            });
            
            // Update button states
            document.querySelectorAll('.category-button').forEach(button => {
                const btnCategory = button.getAttribute('data-category');
                button.classList.remove('active');
                
                // Check if this button matches the current active category (normalized)
                if (btnCategory === normalizedCategory || 
                    (normalizedCategory === 'weapons' && btnCategory === 'weapon') ||
                    (normalizedCategory === 'weapon' && btnCategory === 'weapons')) {
                    button.classList.add('active');
                }
            });
        }
        
        // Function to normalize category name for better compatibility
        function normalizeCategory(category) {
            if (!category) return category;
            
            // Handle weapon/weapons categories
            if (category.toLowerCase() === 'weapon') {
                console.log('[UI] Normalizing "weapon" to "weapons" for consistency');
                return 'weapons';
            }
            
            return category;
        }
        
        // Filter recipes function that handles category normalization
        function filterRecipesByCategory(recipes, category) {
            if (!recipes || !Array.isArray(recipes) || recipes.length === 0) {
                return [];
            }
            
            if (!category) {
                return recipes;
            }
            
            console.log(`[UI] Filtering recipes by category: ${category}`);
            
            // Normalize the requested category
            const normalizedCategory = normalizeCategory(category);
            
            // Handle weapon/weapons category compatibility
            if (normalizedCategory === 'weapons') {
                return recipes.filter(recipe => {
                    const recipeCategory = recipe.category?.toLowerCase();
                    return recipeCategory === 'weapons' || recipeCategory === 'weapon';
                });
            }
            
            // Default filtering
            return recipes.filter(recipe => recipe.category === normalizedCategory);
        }

        }

        // Function to show notifications
        function showNotification(message, type = 'info') {
            // Create notification element if it doesn't exist
            let notification = document.querySelector('.notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.className = 'notification';
                document.body.appendChild(notification);
            }
            
            // Update notification
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('visible');
            }, 10);
            
            // Hide notification after delay
            setTimeout(() => {
                notification.classList.remove('visible');
            }, 3000);
        }

        // Add styles for notifications and craft button
        const styleElement = document.createElement('style');
        styleElement.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%) translateY(-100px);
                padding: 10px 20px;
                background: rgba(0, 0, 0, 0.8);
                border: 2px solid #8B4513;
                border-radius: 4px;
                color: white;
                font-size: 16px;
                transition: transform 0.3s ease;
                z-index: 2000;
            }
            
            .notification.visible {
                transform: translateX(-50%) translateY(0);
            }
            
            .notification.success {
                border-color: #4CAF50;
            }
            
            .notification.error {
                border-color: #F44336;
            }
            
            .craft-button {
                margin-top: 10px;
                padding: 5px 15px;
                background: rgba(139, 69, 19, 0.6);
                border: 2px solid #8B4513;
                border-radius: 4px;
                color: white;
                font-size: 14px;
                cursor: pointer;
            }
            
            .craft-button:hover {
                background: rgba(139, 69, 19, 0.8);
            }
            
            .craft-button:active {
                transform: translateY(0);
            }
        `;
        document.head.appendChild(styleElement);

        // Function to create an item icon 
        function createItemIcon(imageUrl, itemType) {
            console.log(`[UI] Creating icon for ${itemType} with URL: ${imageUrl}`);
            
            const iconElement = document.createElement('div');
            iconElement.className = 'item-icon';
            
            // If we have an image URL, try to use it
            if (imageUrl) {
                // Apply URL directly to background image - no processing needed
                iconElement.style.backgroundImage = imageUrl;
                iconElement.style.backgroundSize = 'contain';
                iconElement.style.backgroundRepeat = 'no-repeat';
                iconElement.style.backgroundPosition = 'center';
                
                // Handle image load errors
                iconElement.addEventListener('error', () => {
                    console.error(`[UI] Failed to load image for ${itemType}: ${imageUrl}`);
                    iconElement.textContent = itemType.charAt(0).toUpperCase();
                    iconElement.classList.add('error');
                });
            } else {
                // Fallback to just showing the first letter if no image URL
                iconElement.textContent = itemType.charAt(0).toUpperCase();
            }
            
            return iconElement;
        }
    </script>
