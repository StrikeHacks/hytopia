<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .hotkey-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .decoration-top-left {
            top: 10px;
            left: 10px;
            background-image: url('https://i.imgur.com/example1.png');
        }

        .decoration-top-right {
            top: 10px;
            right: 10px;
            background-image: url('https://i.imgur.com/example2.png');
        }

        .sword-diamond-icon {
            background-image: url('https://www.canteach.ca/minecraft-pe/images/diamond_sword.gif');
        }

        .sword-stone-icon {
            background-image: url('https://www.canteach.ca/minecraft-pe/images/stone_sword.gif');
        }

        .paper-icon {
            background-image: url('https://www.canteach.ca/minecraft-pe/images/paper.gif');
        }

        .bread-icon {
            background-image: url('https://www.canteach.ca/minecraft-pe/images/bread.gif');
        }

        .book-icon {
            background-image: url('https://www.canteach.ca/minecraft-pe/images/book.gif');
        }

        .clock-icon {
            background-image: url('https://www.canteach.ca/minecraft-pe/images/clock.gif');
        }

        .generator-text {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            position: fixed;
            width: 200px;
            pointer-events: none;
        }

        .gold-text {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            left: calc(50% + 200px);
            top: 20px;
        }

        .iron-text {
            color: #C0C0C0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            left: calc(50% - 400px);
            top: 20px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .arrow {
            font-size: 24px;
            margin-top: 5px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .counter {
            font-size: 32px;
            margin-top: 5px;
            height: 40px;
            line-height: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px;
            border-radius: 4px;
            border: 2px solid #8B4513;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hotbar-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #8B4513;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s ease;
            pointer-events: none; /* Disable all mouse interactions */
        }

        /* Remove hover effect */
        .hotbar-slot:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .hotbar-slot.selected {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .hotbar-slot .item-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .hotbar-slot .item-icon {
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            width: 16px;
            height: 16px;
        }

        /* Top line */
        .crosshair::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 6px;
            background: white;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Bottom line */
        .crosshair::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 6px;
            background: white;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Left line */
        .crosshair .line-left {
            position: absolute;
            height: 2px;
            width: 6px;
            background: white;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Right line */
        .crosshair .line-right {
            position: absolute;
            height: 2px;
            width: 6px;
            background: white;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Health and Mana bar styles */
        .health-bar {
            position: fixed;
            bottom: 90px;
            left: calc(50% - 148px);
            width: 142px;
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .health-bar-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff3333, #ff6666);
            transition: width 0.3s ease-out;
        }

        .health-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 10px;
            line-height: 12px;
            font-weight: normal;
            pointer-events: none;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .mana-bar {
            position: fixed;
            bottom: 90px;
            left: calc(50% + 6px);
            width: 142px;
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .mana-bar-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #3333ff, #6666ff);
            transition: width 0.3s ease-out;
        }

        .mana-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 10px;
            line-height: 12px;
            font-weight: normal;
            pointer-events: none;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .item-name-display {
            position: fixed;
            bottom: 115px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            font-weight: normal;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.7s ease;
            letter-spacing: 0.5px;
        }

        .inventory-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8B4513;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .inventory-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: #8B4513;
            border-radius: 2px;
            opacity: 0.8;
            transition: all 0.2s ease;
        }

        .inventory-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: #A65D1E;
        }

        .inventory-toggle:hover::before {
            opacity: 1;
            background: #A65D1E;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .inventory-container {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #8B4513;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 24px;
            height: 24px;
            background: rgb(255, 0, 0);
            border: 2px solid #8B4513;
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            padding: 0;
            margin: 0;
            outline: none;
        }

        .close-button:hover {
            background: rgb(200, 0, 0);
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        }

        .close-button:active {
            transform: scale(0.95);
            background: rgb(180, 0, 0);
        }

        .armor-and-player {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #8B4513;
        }

        .armor-section {
            display: flex;
            gap: 4px;
        }

        .armor-slots {
            display: grid;
            grid-template-areas: 
                "helmet chest"
                "legs boots";
            grid-template-columns: 50px 50px;
            grid-template-rows: 50px 50px;
            gap: 4px;
        }

        .backpack-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #8B4513;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 27px; /* Centers the backpack vertically with the armor grid */
        }

        .player-preview {
            width: 104px;
            height: 104px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .player-preview model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            background-color: transparent;
            animation: rotate 10s infinite linear;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .player-preview model-viewer.loaded {
            opacity: 1;
        }

        .armor-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #8B4513;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .helmet-slot {
            grid-area: helmet;
        }

        .chestplate-slot {
            grid-area: chest;
        }

        .leggings-slot {
            grid-area: legs;
        }

        .boots-slot {
            grid-area: boots;
        }

        .armor-slot-icon {
            width: 32px;
            height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
        }

        .inventory-grid {
            clear: both;
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 4px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #8B4513;
        }

        .inventory-hotbar {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: 50px;
            gap: 4px;
        }

        .inventory-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #555;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .inventory-slot .item-count {
            position: absolute;
            bottom: 2px;
            right: 2px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .inventory-slot.hotbar-mirror {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid #8B4513;
        }

        .inventory-slot:hover {
            border-color: #888;
            background: rgba(255, 255, 255, 0.2);
        }

        .inventory-slot .item {
            width: 32px;
            height: 32px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="inventory-toggle" id="inventoryToggle"></div>
    
    <div class="inventory-container" id="inventoryContainer">
        <div class="close-button" id="closeInventory">X</div>
        <div class="armor-and-player">
            <div class="armor-section">
                <div class="armor-slots">
                    <div class="armor-slot helmet-slot">
                        <div class="armor-slot-icon" style="background-image: url('https://www.canteach.ca/minecraft-pe/images/diamond_helmet.gif')"></div>
                    </div>
                    <div class="armor-slot chestplate-slot">
                        <div class="armor-slot-icon" style="background-image: url('https://www.canteach.ca/minecraft-pe/images/diamond_chestplate.gif')"></div>
                    </div>
                    <div class="armor-slot leggings-slot">
                        <div class="armor-slot-icon" style="background-image: url('https://www.canteach.ca/minecraft-pe/images/diamond_leggings.gif')"></div>
                    </div>
                    <div class="armor-slot boots-slot">
                        <div class="armor-slot-icon" style="background-image: url('https://www.canteach.ca/minecraft-pe/images/diamond_boots.gif')"></div>
                    </div>
                </div>
                <div class="backpack-slot">
                    <div class="armor-slot-icon" style="background-image: url('https://www.canteach.ca/minecraft-pe/images/chest.gif')"></div>
                </div>
            </div>
            <div class="player-preview">
                <model-viewer
                    src="{{CDN_ASSETS_URL}}/models/players/player.gltf"
                    auto-rotate
                    camera-controls
                    disable-zoom
                    rotation-per-second="30deg"
                    style="background-color: transparent;"
                    camera-orbit="0deg 75deg 6m"
                    min-camera-orbit="auto auto 6m"
                    max-camera-orbit="auto auto 6m"
                    field-of-view="25deg"
                    poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                    reveal="auto"
                    loading="eager"
                    ar-status="not-presenting">
                </model-viewer>
            </div>
        </div>
        <div class="inventory-grid" id="inventoryGrid"></div>
        <div class="inventory-hotbar" id="inventoryHotbar"></div>
    </div>

    <div class="health-bar">
        <div class="health-bar-fill"></div>
        <div class="health-text">100/100</div>
    </div>

    <div class="mana-bar">
        <div class="mana-bar-fill"></div>
        <div class="mana-text">100/100</div>
    </div>

    <div class="item-name-display"></div>

    <div class="crosshair">
        <div class="line-left"></div>
        <div class="line-right"></div>
    </div>

    <div class="hotbar">
        <div class="hotbar-slot selected">
            <div class="item-icon"></div>
        </div>
        <div class="hotbar-slot">
            <div class="item-icon"></div>
        </div>
        <div class="hotbar-slot">
            <div class="item-icon"></div>
        </div>
        <div class="hotbar-slot">
            <div class="item-icon"></div>
        </div>
        <div class="hotbar-slot">
            <div class="item-icon"></div>
        </div>
    </div>

    <!-- Add generator text elements -->
    <div class="generator-text gold-text">
        <div class="title">Gold Generator</div>
        <div class="arrow">↓</div>
        <div class="counter" id="goldCounter">0/10</div>
    </div>

    <div class="generator-text iron-text">
        <div class="title">Iron Generator</div>
        <div class="arrow">↓</div>
        <div class="counter" id="ironCounter">0/20</div>
    </div>

    <script>
        console.log('Script loaded');

        const inventoryToggle = document.getElementById('inventoryToggle');
        const inventoryContainer = document.getElementById('inventoryContainer');
        const inventoryGrid = document.getElementById('inventoryGrid');

        // Handle inventory toggle click
        inventoryToggle.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            hytopia.sendData({
                inventoryToggle: {
                    action: 'toggle'
                }
            });
        });

        // Handle close button click
        const closeInventory = document.getElementById('closeInventory');
        console.log('[UI] Close button element:', closeInventory);

        if (!closeInventory) {
            console.error('[UI] Close button not found in DOM!');
        } else {
            console.log('[UI] Adding click listener to close button');
            
            closeInventory.addEventListener('click', (e) => {
                console.log('[UI] CLOSE BUTTON CLICKED');
                e.preventDefault();
                e.stopPropagation();
                
                // Immediately hide the inventory container and show the toggle
                inventoryContainer.style.display = 'none';
                inventoryToggle.style.display = 'block';
                
                // Send toggle request to server to sync state
                const data = {
                    inventoryToggle: {
                        action: 'toggle'
                    }
                };
                
                console.log('[UI] Sending data to server:', data);
                hytopia.sendData(data);
            });
        }

        // Handle 'E' key for inventory and 'Q' for dropping
        document.addEventListener('keydown', (event) => {
            // Handle 'E' key for inventory
            if (event.key.toLowerCase() === 'e') {
                console.log('[UI] E key pressed - toggling inventory');
                hytopia.sendData({
                    inventoryToggle: {
                        action: 'toggle'
                    }
                });
                return;
            }
            
            // Handle 'Q' key for dropping items
            if (event.key.toLowerCase() === 'q') {
                console.log('[UI] Q key pressed - dropping item');
                hytopia.sendData({
                    dropItem: {
                        action: 'drop',
                        slot: lastSelectedSlot
                    }
                });
                return;
            }
            
            // Check if the key is a number between 1 and 5
            const key = parseInt(event.key);
            if (key >= 1 && key <= 5) {
                selectHotbarSlot(key - 1);
            }
        });

        // Create inventory slots (3x5)
        for (let row = 0; row < 3; row++) {
            for (let col = 0; col < 5; col++) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                const slotIndex = (row * 5) + col + 5; // Start from slot 5
                slot.dataset.slotIndex = slotIndex.toString();
                slot.innerHTML = '<div class="item"></div>';
                slot.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    hytopia.sendData({ 
                        inventoryInteraction: true,
                        slotClicked: slotIndex
                    });
                });
                inventoryGrid.appendChild(slot);
            }
        }

        // Create hotbar mirror slots (1x5)
        const inventoryHotbar = document.getElementById('inventoryHotbar');
        for (let i = 0; i < 5; i++) {
            const slot = document.createElement('div');
            slot.className = 'inventory-slot hotbar-mirror';
            slot.dataset.slotIndex = i.toString(); // Slots 0-4 are hotbar
            slot.innerHTML = '<div class="item"></div>';
            slot.addEventListener('mousedown', (e) => {
                e.preventDefault();
                e.stopPropagation();
                hytopia.sendData({ 
                    inventoryInteraction: true,
                    slotClicked: i
                });
            });
            inventoryHotbar.appendChild(slot);
        }

        // Prevent mouse events from affecting game camera when inventory is open
        inventoryContainer.addEventListener('mousemove', (e) => {
            e.stopPropagation();
        });

        inventoryContainer.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        inventoryContainer.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        // Add document-level handlers to prevent pointer unlock when inventory is open
        document.addEventListener('mousedown', (e) => {
            if (inventoryContainer.style.display === 'block') {
                e.preventDefault();
                e.stopPropagation();
            }
        }, true);

        document.addEventListener('click', (e) => {
            if (inventoryContainer.style.display === 'block') {
                e.preventDefault();
                e.stopPropagation();
            }
        }, true);

        document.addEventListener('mousemove', (e) => {
            if (inventoryContainer.style.display === 'block') {
                e.stopPropagation();
            }
        }, true);

        // Handle inventory toggle response from server
        hytopia.onData(data => {
            console.log('[UI] Received data from server:', data);

            // Handle inventory toggle
            if (data.inventoryToggle) {
                console.log('[UI] Processing inventory toggle:', data.inventoryToggle);
                const { isOpen } = data.inventoryToggle;
                
                // Update UI visibility
                inventoryContainer.style.display = isOpen ? 'block' : 'none';
                inventoryToggle.style.display = isOpen ? 'none' : 'block';
                
                console.log('[UI] New display state:', {
                    container: inventoryContainer.style.display,
                    toggle: inventoryToggle.style.display,
                    isOpen: isOpen
                });
            }

            if (data.health) {
                const healthBar = document.querySelector('.health-bar-fill');
                const healthText = document.querySelector('.health-text');
                
                if (healthBar && healthText) {
                    healthBar.style.width = `${data.health.percentage}%`;
                    healthText.textContent = `${Math.round(data.health.current)}/${data.health.max}`;
                }
            }

            if (data.mana) {
                const manaBar = document.querySelector('.mana-bar-fill');
                const manaText = document.querySelector('.mana-text');
                
                if (manaBar && manaText) {
                    manaBar.style.width = `${data.mana.percentage}%`;
                    manaText.textContent = `${Math.round(data.mana.current)}/${data.mana.max}`;
                }
            }

            // Handle hotbar updates
            if (data.hotbarUpdate) {
                console.log('Received hotbar update:', data.hotbarUpdate);
                const { slot, item, count } = data.hotbarUpdate;
                const hotbarSlot = document.querySelector(`.hotbar-slot:nth-child(${slot + 1})`);
                if (hotbarSlot) {
                    const itemIcon = hotbarSlot.querySelector('.item-icon');
                    
                    // Remove any existing item icons
                    itemIcon.className = 'item-icon';
                    
                    // Update icon based on item type
                    if (item) {
                        itemIcon.classList.add(`${item}-icon`);
                        // Show item name if this is the selected slot
                        if (hotbarSlot.classList.contains('selected')) {
                            showItemName(item);
                        }

                        // Update stack count
                        let countDisplay = hotbarSlot.querySelector('.item-count');
                        if (!countDisplay) {
                            countDisplay = document.createElement('div');
                            countDisplay.className = 'item-count';
                            hotbarSlot.appendChild(countDisplay);
                        }
                        countDisplay.textContent = count > 1 ? count.toString() : '';
                    } else {
                        // Remove count display if no item
                        const countDisplay = hotbarSlot.querySelector('.item-count');
                        if (countDisplay) {
                            countDisplay.remove();
                        }
                    }
                } else {
                    console.log('Could not find hotbar slot:', slot + 1);
                }
            }

            // Update inventory slots when receiving updates
            if (data.inventoryUpdate) {
                const { slot, item, count } = data.inventoryUpdate;
                const inventorySlot = document.querySelector(`[data-slot-index="${slot}"]`);
                if (inventorySlot) {
                    const itemDiv = inventorySlot.querySelector('.item');
                    if (itemDiv) {
                        // Remove existing classes
                        itemDiv.className = 'item';
                        // Add new item class if there is an item
                        if (item) {
                            itemDiv.classList.add(`${item}-icon`);
                            
                            // Update stack count
                            let countDisplay = inventorySlot.querySelector('.item-count');
                            if (!countDisplay) {
                                countDisplay = document.createElement('div');
                                countDisplay.className = 'item-count';
                                inventorySlot.appendChild(countDisplay);
                            }
                            countDisplay.textContent = count > 1 ? count.toString() : '';
                        } else {
                            // Remove count display if no item
                            const countDisplay = inventorySlot.querySelector('.item-count');
                            if (countDisplay) {
                                countDisplay.remove();
                            }
                        }
                    }
                }
            }

            // Update generator counts
            if (data.activeGoldCount !== undefined && data.activeIronCount !== undefined) {
                document.getElementById('goldCounter').textContent = `${data.activeGoldCount}/10`;
                document.getElementById('ironCounter').textContent = `${data.activeIronCount}/20`;
            }
        });

        let currentDisplayTimeout;
        let lastSelectedSlot = 0;

        function showItemName(itemType) {
            const display = document.querySelector('.item-name-display');
            if (!display) return;

            // Clear any existing timeout
            if (currentDisplayTimeout) {
                clearTimeout(currentDisplayTimeout);
            }

            // Convert item type to display name
            const itemNames = {
                'sword-diamond': 'Diamond Sword',
                'sword-stone': 'Stone Sword',
                'clock': 'Clock',
                'paper': 'Paper',
                'bread': 'Bread',
                'book': 'Book'
            };

            const displayName = itemNames[itemType] || '';
            display.textContent = displayName;
            display.style.opacity = '1';

            // Set new timeout
            currentDisplayTimeout = setTimeout(() => {
                display.style.opacity = '0';
                currentDisplayTimeout = null;
            }, 2000);
        }

        function selectHotbarSlot(index) {
            // Don't do anything if clicking the same slot
            if (index === lastSelectedSlot) {
                return;
            }

            const selectedSlot = document.querySelector(`.hotbar-slot:nth-child(${index + 1})`);
            
            // Remove selected class from all slots
            document.querySelectorAll('.hotbar-slot').forEach(s => s.classList.remove('selected'));
            // Add selected class to clicked slot
            selectedSlot.classList.add('selected');

            // Get the item type from the selected slot
            const itemIcon = selectedSlot.querySelector('.item-icon');
            let itemType = null;
            
            // Check all possible item types
            for (const className of itemIcon.classList) {
                if (className.endsWith('-icon') && className !== 'item-icon') {
                    itemType = className.replace('-icon', '');
                    break;
                }
            }

            // Show item name if there's an item and we actually switched slots
            if (itemType) {
                showItemName(itemType);
            }

            // Update last selected slot
            lastSelectedSlot = index;

            // Send the selected item to the server
            hytopia.sendData({
                hotbarSelect: {
                    slot: index,
                    item: itemType
                }
            });
        }

        // Remove click handlers from hotbar slots and make them non-interactive
        document.querySelectorAll('.hotbar-slot').forEach((slot) => {
            slot.style.cursor = 'default'; // Remove pointer cursor
            // Remove any existing click listeners
            slot.replaceWith(slot.cloneNode(true));
        });

        // Add model-viewer load handler
        const modelViewer = document.querySelector('model-viewer');
        modelViewer.addEventListener('load', () => {
            modelViewer.classList.add('loaded');
        });
    </script>
